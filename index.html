<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de personagem</title>
    <link rel="icon" href="./src/images/icon.png">
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/char1.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1"></h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="char1">
                    <span class="tag">1P</span>
                    <span class="tag2">2P</span>
                    <img src="./src/imagens/char1.jpg" alt="Personagem 1">
                </li>

                <li class="personagem" id="char2">
                    <span class="tag">1P</span>
                    <span class="tag2">2P</span>
                    <img src="./src/imagens/char2.jpg" alt="Personagem 2">
                </li>

                <li class="personagem" id="char3">
                    <span class="tag">1P</span>
                    <span class="tag2">2P</span>
                    <img src="./src/imagens/char3.jpg" alt="Personagem 3">
                </li>

                <li class="personagem" id="char4">
                    <span class="tag">1P</span>
                    <span class="tag2">2P</span>
                    <img src="./src/imagens/char4.jpg" alt="Personagem 4">
                </li>

                <li class="personagem" id="char5">
                    <span class="tag">1P</span>
                    <span class="tag2">2P</span>
                    <img src="./src/imagens/char5.jpg" alt="Personagem 5">
                </li>

                <li class="personagem" id="char6">
                    <span class="tag">1P</span>
                    <span class="tag2">2P</span>
                    <img src="./src/imagens/char6.jpg" alt="Personagem 6">
                </li>

                <li class="personagem" id="char7">
                    <span class="tag">1P</span>
                    <span class="tag2">2P</span>
                    <img src="./src/imagens/char7.jpg" alt="Personagem 7">
                </li>

                <li class="personagem" id="char8">
                    <span class="tag">1P</span>
                    <span class="tag2">2P</span>
                    <img src="./src/imagens/char8.jpg" alt="Personagem 8">
                </li>

                <li class="personagem" id="char9">
                    <span class="tag">1P</span>
                    <span class="tag2">2P</span>
                    <img src="./src/imagens/char9.jpg" alt="Personagem 9">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/char3.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2 id="nome-jogador-2"></h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/nomes.js"></script> 
    <script src="./src/js/index.js"></script> 
</body>
</html>
