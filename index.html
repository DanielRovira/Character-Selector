<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Select</title>
    <link rel="icon" href="./src/img/icon.jpg">
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fonts.css" />
    <link rel="stylesheet" href="./src/css/animations.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
</head>
<body>
    <main>
        <header class="header">
            <h1 class="title">
                Character Select
            </h1>
        </header>
        <div class="character-select">
            <div class="character-big character-player-1">
                <div class="player">
                    <h2>Player 1</h2>
                </div>
                <img src="" alt="Character player 1 " id="character-player-1">
                <div class="name">
                    <h2 id="name-player-1"></h2>
                </div>
            </div>

            <ul class="characters-list">
                <div class="buttons-container">
                    <ul>
                        <li><button id="start-button" class="start-button" onclick="{start()}">Ready?</button></li>
                        <li><button id="select-button" class="start-button" onclick="{select()}">Select</button></li>
                    </ul>
                </div>
                <li class="character selected" id="char1">
                    <span class="tag">1P</span>
                    <span class="tag2">2P</span>
                    <img src="" class="tableImg" alt="Character 1">
                </li>

                <li class="character" id="char2">
                    <span class="tag">1P</span>
                    <span class="tag2">2P</span>
                    <img src="" class="tableImg" alt="Character 2">
                </li>

                <li class="character" id="char3">
                    <span class="tag">1P</span>
                    <span class="tag2">2P</span>
                    <img src="" class="tableImg" alt="Character 3">
                </li>

                <li class="character" id="char4">
                    <span class="tag">1P</span>
                    <span class="tag2">2P</span>
                    <img src="" class="tableImg" alt="Character 4">
                </li>

                <li class="character" id="char5">
                    <span class="tag">1P</span>
                    <span class="tag2">2P</span>
                    <img src="" class="tableImg" alt="Character 5">
                </li>

                <li class="character" id="char6">
                    <span class="tag">1P</span>
                    <span class="tag2">2P</span>
                    <img src="" class="tableImg" alt="Character 6">
                </li>

                <li class="character" id="char7">
                    <span class="tag">1P</span>
                    <span class="tag2">2P</span>
                    <img src="" class="tableImg" alt="Character 7">
                </li>

                <li class="character" id="char8">
                    <span class="tag">1P</span>
                    <span class="tag2">2P</span>
                    <img src="" class="tableImg" alt="Character 8">
                </li>

                <li class="character" id="char9">
                    <span class="tag">1P</span>
                    <span class="tag2">2P</span>
                    <img src="" class="tableImg" alt="Character 9">
                </li>
            </ul>

            <div class="character-big character-player-2">
                <div class="player">
                    <h2>Player 2</h2>
                </div>
                <img src="" alt="Character selected player 2" id="character-player-2">
                <div class="name">
                    <h2 id="name-player-2"></h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/names.js"></script> 
    <script src="./src/js/index.js"></script> 
</body>
</html>
